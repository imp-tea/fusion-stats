<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Stats Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="filters">
            <div class="tree-view">
                <div class="tree-item">
                    <div class="tree-header" onclick="toggleTreeItem(this)">
                        Hide Columns ▼
                    </div>
                    <div class="tree-content" id="column-filters">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <div class="tree-item">
                    <div class="tree-header" onclick="toggleTreeItem(this)">
                        Exclude Types ▼
                    </div>
                    <div class="tree-content">
                        <div>
                            <h4>Type 1</h4>
                            <div id="type1-filters"></div>
                        </div>
                        <div>
                            <h4>Type 2</h4>
                            <div id="type2-filters"></div>
                        </div>
                    </div>
                </div>

                <div class="tree-item">
                    <div class="tree-header" onclick="toggleTreeItem(this)">
                        Stat Ranges ▼
                    </div>
                    <div class="tree-content" id="stat-ranges">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <div class="tree-item">
                    <div class="tree-header" onclick="toggleTreeItem(this)">
                        Misc. Options ▼
                    </div>
                    <div class="tree-content">
                        <div class="toggle-container">
                            <label class="toggle">
                                <input type="checkbox" checked id="show-legendaries">
                                <span class="slider"></span>
                                Show Legendaries
                            </label>
                        </div>
                        <div class="toggle-container">
                            <label class="toggle">
                                <input type="checkbox" checked id="first-stages">
                                <span class="slider"></span>
                                First Stages Only
                            </label>
                        </div>
                        <div class="toggle-container">
                            <label class="toggle">
                                <input type="checkbox" checked id="final-stages">
                                <span class="slider"></span>
                                Final Stages Only
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="pokemon-table">
                <thead>
                    <!-- Populated by JavaScript -->
                </thead>
                <tbody>
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
