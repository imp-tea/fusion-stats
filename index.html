<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Stats Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Filters Menu -->
    <div id="filters">
        <details>
            <summary>Hide Columns</summary>
            <div id="hideColumns">
                <!-- Checkboxes for columns will be generated here -->
            </div>
        </details>
        <details>
            <summary>Exclude Types</summary>
            <div id="excludeTypes">
                <div>
                    <strong>Type 1</strong>
                    <div id="excludeType1">
                        <!-- Checkboxes will be generated here -->
                    </div>
                </div>
                <div>
                    <strong>Type 2</strong>
                    <div id="excludeType2">
                        <!-- Checkboxes will be generated here -->
                    </div>
                </div>
            </div>
        </details>
        <details>
            <summary>Stat Ranges</summary>
            <div id="statRanges">
                <!-- Sliders for stat ranges will be generated here -->
            </div>
        </details>
        <details>
            <summary>Misc. Options</summary>
            <div id="miscOptions">
                <!-- Toggle switches will be generated here -->
            </div>
        </details>
    </div>
    <!-- Table -->
    <table id="statsTable">
        <!-- Table headers and data will be generated by JavaScript -->
    </table>
    <script src="script.js"></script>
</body>
</html>
